<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon" />
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="box-border bg-[url(image/architecture.jpg)] bg-cover">
    <header
      class="h-[80px] bg-transparent text-white backdrop-blur-md border-b-1"
    >
      <div class="flex justify-between items-center w-full absolute">
        <div class="">
          <a href="index.html" title="Home"
            ><img class="h-[50px] m-4" src="image/logo-2067396_640.webp" alt=""
          /></a>
        </div>
        <div class="">
          <ul class="flex flex-row gap-10 mr-5">
            <li class="p-2 rounded-sm hover:bg-blue-500">
              <a href="index.html" title="Home">Home</a>
            </li>
            <li class="p-2 rounded-sm hover:bg-blue-500">
              <a href="" title="Services">Services</a>
            </li>
            <li class="p-2 rounded-sm hover:bg-blue-500">
              <a href="" title="About">About</a>
            </li>
            <li class="p-2 rounded-sm bg-blue-500">
              <a href="" title="Log In">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="w-full h-[calc(100vh-80px)] flex justify-center items-center">
      <form
        class="p-10 bg-transparent text-white backdrop-blur-md border-1 rounded-md"
      >
        <h1
          class="text-center text-2xl font-bold mb-1 p-2 border-b-3 inline-block"
        >
          Welcome Back
        </h1>
        <p class="mb-6 ml-2 font-light">Please Enter Your Details</p>
        <div class="">
          <input
            type="text"
            placeholder="Email Or Phone"
            class="w-[340px] border-1 mb-3 p-2 rounded-sm"
          />
        </div>
        <div class="">
          <input
            type="password"
            placeholder="Password"
            class="w-[340px] border-1 mb-2 p-2 rounded-sm"
          />
        </div>
        <div class="mb-3 flex justify-between">
          <div class="mb-6">
            <input type="checkbox" />
            <label for="">Remember Me</label>
          </div>
          <a href="" class="underline hover:text-blue-500">Forgot Password ?</a>
        </div>
        <div>
          <button
            class="w-[340px] border-1 mb-3 p-2 cursor-pointer hover:bg-blue-500 rounded-sm"
          >
            Sign In
          </button>
        </div>
        <div style="text-align: center; margin: 20px 0">
          <span
            style="
              display: inline-block;
              width: 40%;
              border-bottom: 1px solid white;
            "
          ></span>
          <span style="padding: 0 10px">or</span>
          <span
            style="
              display: inline-block;
              width: 40%;
              border-bottom: 1px solid white;
            "
          ></span>
        </div>
        <div>
          <button
            class="w-[340px] border-1 mb-3 p-2 cursor-pointer hover:bg-blue-500 rounded-sm"
          >
            Sign In With Google
          </button>
        </div>
        <div class="flex justify-center">
          <p class="font-light">Don't have an account ?</p>
          <a href="" class="underline hover:text-blue-500">Sign Up</a>
        </div>
      </form>
    </main>
  </body>
</html>
